    <div class="content">
        <div class="card">
            <form action="/updatePassOrg" method="POST">
                <div class="container" style="margin-right: 20px;margin-left: -15px;">

                    <label for="email"><b>Email:</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" readonly>
                    <hr>

                    <label for="psw"><b>Current Password:</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                    <label for="neWpsw"><b>New Password:</b></label>
                    <input type="password" placeholder="Enter Password" name="neWpsw" id="neWpsw" required>

                    <label for="psw-repeat"><b>Repeat Password:</b></label>
                    <input type="password" placeholder="Repeat Password" name="pswrepeat" id="psw-repeat" required>
                    <hr>
                </div>
                <button type="submit" class="registerbtn">Save</button>

            </form>
        </div>
    </div>
    <script>
        getData();
        document.getElementById("email").value = localStorage.getItem("email");
        async function getData() {
            const response = await fetch('/Orgapi');
            const data = await response.json();
            for (let i = 0; i < data.test.length; i++) {

                if (data.test[i].email === localStorage.getItem("email")) {
                    document.getElementById("name").innerHTML = data.test[i].name;
                }
            }
        }
    </script>
    <script type="text/javascript">
        document.getElementById("email").value = localStorage.getItem("email");

        $(document).ready(function () {
            $('.nav_btn').click(function () {
                $('.mobile_nav_items').toggleClass('active');
            });
        });
        function deleteItems() {
            localStorage.setItem("email", "");
            localStorage.setItem("name", "")
        }
    </script>
