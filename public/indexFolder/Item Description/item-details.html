<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Item Description</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link href="../img/favicon.ico" rel="icon">
  <link href="../img/favicon.ico" rel="apple-touch-icon">

</head>

<body>

  <section class="section" id="trainers">
    <div class="container">
      <br>
      <br>
      <br>
      <br>

      <div class="row" id="tabs">
        <div class="col-lg-4">
          <ul>
            <li><a href='#tabs-1'><i class="fa fa-cog"></i> Item Description</a></li>
            <li><a href='#tabs-2'><i class="fa fa-info-circle"></i> About Seller</a></li>
            <li><a href='#tabs-3'><i class="fa fa-phone"></i> Contact Details</a></li>
          </ul>
        </div>
        <div class="col-lg-8">
          <section class='tabs-content' style="width: 100%;">
            <article id='tabs-1'>
              <h4>Item Description</h4>
              <img id="ItemImg" src="../img/teamember/img2.jpeg" style="width: 280px; height: 200px; padding-bottom: 20px;">
              <div class="desc" >
                <label for="desc" style="font-weight: 600;">Description</label>
                <p id="ItemDes" name = "desc" style="padding: 10px; background-color: #EBE8E7; border-radius: 10px; overflow-wrap: break-word;"></p>
              </div>
              <!-- <p id="ItemQuality"></p> -->
            </article>

            <article id='tabs-2'>
              <h4>About Seller</h4>


              <p class="lead"> <i class="fa fa-map-marker"></i>&nbsp;<span id="college">India</span></p>

              <div class="row">
                <div class="col-sm-6">
                  <label>Course</label>

                  <p id="course">B.Tech</p>
                </div>
                <div class="col-sm-6">
                  <label>Year</label>
                  <p id="year">1st</p>
                </div>
              </div>
            </article>

            <article id='tabs-3'>
              <h4>Contact Details</h4>

              <div class="row">
                <div class="col-sm-6">
                  <label>Name</label>

                  <p id="name">John Smith</p>
                </div>
                <div class="col-sm-6">
                  <label>Email</label>
                  <p id="mail">john@carsales.com</p>
                </div>
              </div>
            </article>
          </section>
        </div>
      </div>
    </div>
  </section>


  <div class="main-button">
    <a id="mailEE" onclick="mail();" href="#">Buy Item</a>
  </div>



  <!-- jQuery -->
  <script src="assets/jquery-2.1.0.min.js"></script>

  <!-- Plugins -->
  <script src="assets/accordions.js"></script>

  <!-- Global Init -->
  <script src="assets/custom.js"></script>
  <script>
    getData();
    var mailE;
    async function getData() {
      // console.log(localStorage.getItem("name"));

      const response = await fetch('/jobsData');
      const data = await response.json();
      for (let i = 0; i < data.test.length; i++) {
        if (data.test[i]._id === localStorage.getItem("id")) {
          var pic = data.test[i].img;
          document.getElementById("ItemImg").src = `../../upload/${pic}`
          // document.getElementById("ItemQuality").innerHTML = data.test[i].Quality;
          document.getElementById("ItemDes").innerHTML = data.test[i].DesDescription;
          document.getElementById("name").innerHTML = data.test[i].Sellername;
          document.getElementById("college").innerHTML = data.test[i].College;
          document.getElementById("year").innerHTML = data.test[i].Year;         
          document.getElementById("course").innerHTML = data.test[i].Course;  
          document.getElementById("mail").innerHTML = data.test[i].Email;         
          mailE = data.test[i].Email;
        }
      }
    }

    function mail() {
      document.getElementById("mailEE").href = `mailto:${mailE}?&subject=Buy%20Item`;
    }

  </script>
</body>

</html>
